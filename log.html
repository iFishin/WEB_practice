<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="Shortcut Icon" href="./resources/logo_none.png" />
    <link rel="stylesheet" href="./css/animate/animate.min.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.css">
</head>

<body>
    <div class="container-fluid">

        <div id="Login-box">
            <h2 class="animate__animated animate__pulse animate__slow animate__infinite" style="color: #fff;">有朋自远方来🎁</h2>
            <div class="form">
                <form name="Form" onsubmit="return validateForm()" method="POST">
                    <div class="item">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <input type="text" placeholder="用户名" name="user" id="log_user" />
                    </div>
                    <div class="item">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input type="password" placeholder="密码" name="key" id="log_passwd" />
                    </div>
                    <button type="submit" id="log_btn">登入</button>
                </form>
            </div>
            <div id="forget">
                <pre><a href="#">忘记密码</a></pre>
            </div>
        </div>



    </div>



    <script src="./jquery/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="./scripts/log.js"></script>
</body>

</html>
